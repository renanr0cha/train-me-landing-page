<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Treine me</title>
</head>
<body>
  <div class="page">
      
    <nav>
      
      <a id="logo" href="#">
        <img src="/images/logo.svg" alt="Treine.me">
      </a>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Treinar</a></li>
      </ul>
    </nav> 
      
    <main>
      <section>
        <h1>Treinos <span>exclusivos</span> para você!</h1>
        <p>
          Nós criamos treinos <strong>exclusivos e únicos para   você.</strong>
          <br/>
          Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.
        </p>
        <button>
          <img src="/images/whats.svg" alt="ícone do whatsapp, um balão de conversação com um símbolo de telefone dentro">Comece já
        </button>
      </section>

      <img id="hero" src="/images/img.png" alt="Mulher com moleton amarelo e calça verde se exercitando em uma academia, pulando cordas">
      
      
    </main>

    <footer>
      <p>fale conosco no instagram <a href="https://instagram.com/treine.me" target="_blank">@treine.me</a></p>
      <img src="/images/balls.svg" alt="bolinhas alinhadas vertical e horizontalmente">
    </footer>
  </div>
